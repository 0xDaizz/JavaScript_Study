<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // (1) if와 if ...else 문

        // if () {} -> () 안의 내용이 참이면 {}를 실행하고, 아니면 무시.

        // if () {1} else {2} -> () 안의 내용이 참이면 {1} 실행, 아니라면 {2} 실행

        //----------------------------------------------------------------------------

        if (true) {
        document.write("참");    // 참이기 때문에 실행됨
        }
        
        //----------------------------------------------------------------------------
        
        if (false) {
            document.write("참");    // 거짓이기 때문에 실행되지 않음!
        }
        
        //----------------------------------------------------------------------------
        
        var number = prompt("숫자를 입력하세요");
        
        if (number <= 0) {
            alert("0보다 큰 수를 입력해주세요!");        // 0 이하를 입력하면 알림이 뜸
        } 
        
        else {
            document.write("<br>고른 숫자는 " + number + " 입니다.");    // 양수를 입력하면 안내 메시지가 뜸
        }
        
        //----------------------------------------------------------------------------
        
        // 중괄호 안의 내용이 한 줄이라면, {} 생략 가능하다고 한다.
        
        var age = prompt("나이를 입력하세요.");
        
        if (age > 18) document.write("<br>성인입니다!<br>")
        else alert("으른이 된 다음 다시 오세요!");
        
        //----------------------------------------------------------------------------
        
        // 조건 연산자 ? 와 :
        // 조건이 하나이고, true와 false일 때 실행할 명령이 하나씩이라면(간단한 경우)
        // ? 와 : 를 사용할 수도 있다.
        // 심지어 if else 단어를 안 쓰고도 구현할 수 있음 ㄷㄷ

        var score = 97;
        
        (score > 95) ? document.write("<br>통과!") : document.write("<br>탈락!")
        
        // 이렇게~
        
        //----------------------------------------------------------------------------

        // 마지막으로, truthy 값과 falsy 값.

        // 있냐 없냐를 확인할 때 주로 쓰임.
        // falsy 값 -> 0, "", NaN, undefined, null

        var input = prompt("이름을 입력하세요");

        if (input) {                                        // input에 truthy값(=falsy하지 않은 값)이 있다면 true로 인정. 아무것도 없다면 falsy하게 인정.
            document.write("<br>이름을 입력했습니다!");
        } else {
            document.write("<br>이름을 입력하지 않았습니다!");
        }







    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-2 예제 : 사각형 넓이 구하기</title>
</head>


<body>
    
    <script>
        var horizontal = prompt("사각형의 가로 값: ");
        var vertical = prompt("사각형의 세로 값: ");
        
        var area = horizontal * vertical;
        
        alert("주어진 사각형의 넓이: " + area);
    </script>

</body>
</html>
